{% extends 'base.html' %}
{% block content %}
    <div class="container mx-auto px-4 py-8">
        <div class="bg-white shadow-md rounded-lg p-6">
            <div class="flex flex-col md:flex-row items-center">
                <!-- Book Image -->
                <img src="{{ book.image.url }}" alt="Book Image" class="w-48 h-64 object-cover rounded shadow-md md:mr-8">

                <!-- Book Details -->
                <div class="flex-1 mt-6 md:mt-0">
                    <h1 class="text-2xl font-bold text-gray-800 mb-4"> {{ book.title }}</h1>
                    <p class="text-gray-600 mb-2"><span class="font-semibold">Author:</span> {{ book.author }}</p>
                    <p class="text-gray-600 mb-2"><span class="font-semibold">Category:</span> {{ book.category }}</p>
                    <p class="text-gray-600 mb-2"><span class="font-semibold">Publication Year:</span> {{ book.publication_year }}</p>

                    <!-- Download File Button -->
                    <a href="{% url 'books:download' book.id %}" class="inline-block mt-4 px-6 py-2 bg-blue-600 text-white font-medium rounded-lg shadow hover:bg-blue-700">
                        Download File
                    </a>
                </div>
            </div>
        </div>

        <!-- Back to List Button -->
        <div class="mt-6 text-center">
            <a href="{% url 'books:booklist' %}" class="inline-block px-6 py-2 bg-gray-600 text-white font-medium rounded-lg shadow hover:bg-gray-700">
                Back to List
            </a>
        </div>
    </div>
{% endblock %}
